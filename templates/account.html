<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>계좌 관리</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
    }
    h2 {
      margin-top: 30px;
    }
    form {
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
    }
    .account-list {
      margin-top: 20px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }
  </style>
</head>
<body>

  <h2>계좌 생성</h2>
  <form id="create-account-form">
    <label for="account-number">계좌 번호</label>
    <input type="text" id="account-number" name="account_number" required>

    <label for="initial-balance">초기 잔액</label>
    <input type="number" id="initial-balance" name="initial_balance" required>

    <button type="submit">계좌 생성</button>
  </form>

  <h2>내 계좌 목록</h2>
  <div class="account-list" id="account-list">
    <!-- 계좌 정보가 여기에 표시됨 -->
  </div>

  <script>
    const API_BASE = '/api/accounts/'; // Django에서 설정한 계좌 API endpoint

    // 계좌 생성
    document.getElementById('create-account-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const accountNumber = document.getElementById('account-number').value;
      const initialBalance = document.getElementById('initial-balance').value;

      const response = await fetch(API_BASE, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          account_number: accountNumber,
          initial_balance: initialBalance
        })
      });

      if (response.ok) {
        alert('계좌가 생성되었습니다.');
        loadAccounts();
        e.target.reset();
      } else {
        alert('계좌 생성에 실패했습니다.');
      }
    });

    // 계좌 목록 불러오기
    async function loadAccounts() {
      const res = await fetch(API_BASE);
      const accounts = await res.json();
      const list = document.getElementById('account-list');
      list.innerHTML = '';

      accounts.forEach(account => {
        const div = document.createElement('div');
        div.innerHTML = `
          <p><strong>${account.account_number}</strong> - 잔액: ${account.balance}</p>
          <button onclick="deleteAccount('${account.id}')">삭제</button>
        `;
        list.appendChild(div);
      });
    }

    // 계좌 삭제
    async function deleteAccount(accountId) {
      if (!confirm('정말 이 계좌를 삭제하시겠습니까?')) return;

      const res = await fetch(`${API_BASE}${accountId}/`, {
        method: 'DELETE'
      });

      if (res.ok) {
        alert('계좌가 삭제되었습니다.');
        loadAccounts();
      } else {
        alert('계좌 삭제 실패');
      }
    }

    // 페이지 로드 시 계좌 목록 가져오기
    window.onload = loadAccounts;
  </script>
</body>
</html>
